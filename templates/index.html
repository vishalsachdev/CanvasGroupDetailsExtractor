<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Course Data Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Canvas Course Data Extractor</h1>
        <form id="extractForm">
            <div class="form-group">
                <label for="api_key">Canvas API Key:</label>
                <input type="password" id="api_key" name="api_key" required>
            </div>
            <div class="form-group">
                <label for="course_url">Full Canvas Course URL:</label>
                <input type="url" id="course_url" name="course_url" required placeholder="https://canvas.instructure.com/courses/123456">
            </div>
            <button type="submit">Extract Data</button>
        </form>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="error" style="display: none;"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
